<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="entrar()">
    
<h1>Soy un h1</h1>
<div id="mostrar"></div>
Nombre: <input type="text" onfocus="entrar(this)" onblur="salir(this)">
    <script>
        //Evento onload
        function entrar (){
        
            //Para saber si están habilitadas las cookies
            let texto = '';
            if (navigator.cookieEnabled){
                texto = 'cookies are enabled'
            }else {
                texto = 'cookies aren´t enabled '
            }
            document.getElementById('mostrar').innerHTML = texto;   
        }


        //Evento onfocus - onblur
        function entrar (elementoInput){
            elementoInput.style.background = 'yellow'
        }
        function salir (elementoInput){
            elementoInput.style.background = ''
        }

    </script>
</body>
</html>
